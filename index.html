<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75' font-weight='bold' fill='%233b82f6'>AS</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Full Stack Developer | UI/UX Designer | Open Source Enthusiast" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta property="og:title" content="Amarjeet Singh - Portfolio" />
    <meta property="og:description" content="Full Stack Developer | UI/UX Designer | Open Source Enthusiast" />
    <meta property="og:type" content="website" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@700&family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;0,700;1,300;1,400&display=swap" rel="stylesheet" />
    
    <!-- Suppress extension errors -->
    <script>
      // Suppress ChunkLoadError from browser extensions
      window.addEventListener('error', function(e) {
        if (e.message && (e.message.includes('excalidraw') || e.message.includes('ChunkLoadError'))) {
          e.preventDefault();
          return true;
        }
      });
      window.addEventListener('unhandledrejection', function(e) {
        if (e.reason && e.reason.toString().includes('excalidraw')) {
          e.preventDefault();
        }
      });
    </script>
    
    <title>Amarjeet Singh - Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
